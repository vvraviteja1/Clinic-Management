<div class="container">
  <hr>
  <hr>
  <hr>
<h2>Medicine List</h2>
<a style="color: rgb(86, 86, 86); font-size: x-large;">Welcome to Medicine list page. Click Add Medicines to Add medicines</a>
  <hr>
<table class="table table-striped">

    <thead class="table-header">
        <tr>
            <th> ID </th>
            <th> Drug Name </th>
            <th> Stock </th>
            <th> Action </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicines">
            <td> {{ medicine.id }} </td>
            <td> {{ medicine.drug_name }} </td>
            <td> {{ medicine.stock }} </td>

            <td>
                <button (click)="updateMedicine(medicine.id)" class="btn btn-info"> Update </button>
                <button (click)="deleteMedicine(medicine.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
        
</table>
</div>
